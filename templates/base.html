<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="http://media.ephestr.us/css/style.css" />
	<link rel="stylesheet" href="http://media.ephestr.us/css/960.css" />
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
  <div id="container" class="container_12">
    <header class="pageHeader clearfix">
		<hgroup class="logo">
        	<a href="/">
        		<h1>ephestr.us</h1>
            	<h3>Andrew Meyer Online</h3>
            </a>
        </hgroup>
        <nav class="topNav">
        	<h2>Sections</h2>
        	<ul>
        		<li><a href="/" class="navAnchor">Home</a></li>
        		<li><a href="/about/" class="navAnchor">About</a></li>
            	<li><a href="/blog/" class="navAnchor">Blog</a></li>
            	<li><a href="/projects/" class="navAnchor">Work</a></li>
            	<li><a href="/contact/" class="navAnchor">Contact</a></li>
            </ul>
			<form class="navSearch" action="/search/" method="post">
				<input type="search" name="search" placeholder="Search Site" />
				<input type="submit" value="Search" />
			</form>
        </nav>
    </header>
    {% block main %}
    {% endblock %}
	<footer class="pageFooter grid_12">
		&copy; 2011 Andrew Meyer Inc.  All rights reserved.  But not like Indian Reserved, like RIAA reserved.
		<a href="/admin/">Administration</a>
	</footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.6.2.min.js"><\/script>')</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="{{ STATIC_URL }}js/plugins.js"></script>
  <script defer src="{{ STATIC_URL }}js/script.js"></script>
  <!-- end scripts-->

	
  <!-- Change UA-XXXXX-X to be your site's ID -->
  <!--<script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>-->


  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
